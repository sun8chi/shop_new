  <script type="text/javascript">
    // 螢幕等高
    $(function() {
      var winHeight = $(window).height();
      var oHead = $('#search').height();
      $('#right').css({
        height: winHeight - oHead
      });
    });
    // tab切換
    $('#right section').css('display', 'none');
    $('#right section')
      .eq(0)
      .css('display', 'block');
    $('#left li').click(function() {
      var index = $('#left li').index($(this));
      $('#left li').attr('class', 'aui-list-item');
      $(this).attr('class', 'aui-list-item aui-active');
      $('#right section').css('display', 'none');
      $('#right section')
        .eq(index)
        .css('display', 'block');
    });
