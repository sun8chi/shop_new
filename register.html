<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/aui.css" />
    <link rel="stylesheet" href="css/jquery.countdown.css">
    <link rel="stylesheet" type="text/css" href="css/style.css?v10" />
    <title>註冊</title>
    <style>
        .aui-list-item ,select{
            font-size: 13px;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="headerTop">
        <a href="login.html" class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">註冊</div>
    </header>
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-form-list">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        會員姓名
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        聯絡電話
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        Email
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        聯絡地址
                    </div>
                    <div class="aui-list-item-input">
                        <select style="padding: 0 15px;">
                            <option>高雄市</option>
                            <option>彰化縣</option>
                        </select>
                    </div>
                    <div class="aui-list-item-input">
                        <select>
                            <option>鼓山區</option>
                            <option>西式村</option>
                        </select>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="請輸入詳細地址">
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="aui-content-padded">
        <div class="aui-btn aui-btn-primary aui-btn-block">確認</div>
    </div>
</body>
<script type="text/javascript" src="./script/jquery-3.2.1.min.js"></script> <script type="text/javascript" src="./script/iconfont.js"></script>
<script type="text/javascript" src="./script/jquery.countdown.js"></script>

</html>
