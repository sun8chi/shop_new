<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
    <link rel="stylesheet" href="css/style.css?v10" />
    <title>商店</title>
  </head>
  <body>
    <header class="aui-bar aui-bar-nav aui-text-left header" id="headerTop">
      <a href="shop.html" class="aui-pull-left aui-btn">
        <span class="aui-iconfont aui-icon-home"></span>
      </a>
      <div class="aui-title">訂單完成</div>
    </header>
    <section class="cart-success">
      <div class="aui-content-padded aui-margin-b-15 aui-text-center" style="margin-top: 3rem;">
        <img src="image/shopping-bag.svg" alt="" />
        <h3 class="aui-margin-t-10">
          訂單付款成功！ <br />
          您的訂單編號為 <span class="aui-text-success aui-bold">1093894</span>
        </h3>
        <p class="aui-margin-t-15">
          我們會盡快處理您的訂單
        </p>
        <p class="tohome"><a href="index.html" class="aui-btn bg-default aui-text-white aui-margin-t-15 aui-btn-block ">繼續逛逛</a></p>
      </div>
    </section>
    <!-- 底部導航 -->
    <footer class="aui-bar aui-bar-tab">
      <div class="aui-bar-tab-item footer_home aui-active" tapmode>
        <a href="index.html">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-dianpu"></use>
          </svg>
          <div class="aui-bar-tab-label">首頁</div>
        </a>
      </div>
      <div class="aui-bar-tab-item footer_shop" tapmode>
        <a href="cate.html">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-goumai"></use>
          </svg>
          <div class="aui-bar-tab-label">分類</div>
        </a>
      </div>
      <div class="aui-bar-tab-item footer_cart" tapmode>
        <a href="order.html">
          <div class="aui-badge">5</div>
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-dingdan"></use>
          </svg>
          <div class="aui-bar-tab-label">訂單</div>
        </a>
      </div>
      <div class="aui-bar-tab-item footer_cart" tapmode>
        <a href="cart_list.html">
          <div class="aui-badge">5</div>
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-gouwu"></use>
          </svg>
          <div class="aui-bar-tab-label">購物車</div>
        </a>
      </div>
      <div class="aui-bar-tab-item footer_member d_none" tapmode>
        <a href="member.html">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-wode"></use>
          </svg>
          <div class="aui-bar-tab-label">會員專區</div>
        </a>
      </div>
    </footer>
  </body>
  <script type="text/javascript" src="./script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./script/iconfont.js"></script>
  <script type="text/javascript" src="./script/script.js?v10"></script>
</html>
