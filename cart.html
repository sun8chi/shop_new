<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
    <link rel="stylesheet" href="css/style.css?v10" />
    <title>商店</title>
  </head>

  <body>
    <!-- 表頭 -->
    <header class="aui-bar aui-bar-nav aui-text-left header" id="headerTop">
      <a href="javascript:history.back()" class="aui-pull-left aui-btn">
        <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <!-- <a href="#" class="aui-pull-right aui-text-white aui-btn" id="change-price">
            <span>編輯</span>
            <span style="display: none;">確認</span>
        </a> -->
      <div class="aui-title">購物車</div>
    </header>
    <!-- 產品列表 -->
    <div class="aui-content cart_list aui-margin-b-10">
      <ul class="aui-list aui-select-list">
        <li class="aui-list-item">
          <div class="aui-list-item-label"></div>
          <div class="p_img">
            <img src="image/product/01.jpg" alt="" />
          </div>
          <div class="aui-list-item-inner">
            這是一個好吃的餅乾
            <div class="aui-list-item-text aui-text-right">
              共 10 樣
            </div>
          </div>
        </li>
        <li class="aui-list-item p_type">
          <div class="aui-list-item-inner">
            <label
              ><i class="aui-iconfont aui-icon-trash"></i>
              <span class="type_name">NT$150 / 袋</span>
            </label>
          </div>
          <div class="counter counterNum">
            <span class="dis"> - </span>
            <span class="num">1</span>
            <span class="add">+</span>
          </div>
        </li>
      </ul>
      <ul class="aui-list aui-select-list">
        <li class="aui-list-item">
          <div class="aui-list-item-label"></div>
          <div class="p_img">
            <img src="image/product/02.jpg" alt="" />
          </div>
          <div class="aui-list-item-inner">
            這是一個好吃的餅乾
            <div class="aui-list-item-text aui-text-right">
              共 10 樣
            </div>
          </div>
        </li>
        <li class="aui-list-item p_type">
          <div class="aui-list-item-inner">
            <label>
              <i class="aui-iconfont aui-icon-trash"></i>
              <span class="type_name">NT$150 / 袋</span>
            </label>
          </div>
          <div class="counter counterNum">
            <span class="dis"> - </span>
            <span class="num">1</span>
            <span class="add">+</span>
          </div>
        </li>
        <li class="aui-list-item p_type">
          <div class="aui-list-item-inner">
            <label>
              <i class="aui-iconfont aui-icon-trash"></i>
              <span class="type_name">NT$150 / 袋</span>
            </label>
          </div>
          <div class="counter counterNum">
            <span class="dis"> - </span>
            <span class="num">1</span>
            <span class="add">+</span>
          </div>
        </li>
        <li class="aui-list-item p_type">
          <div class="aui-list-item-inner">
            <label>
              <i class="aui-iconfont aui-icon-trash"></i>
              <span class="type_name">NT$150 / 袋</span>
            </label>
          </div>
          <div class="counter counterNum">
            <span class="dis"> - </span>
            <span class="num">1</span>
            <span class="add">+</span>
          </div>
        </li>
      </ul>
    </div>
    <div class="aui-content">
      <!-- 收件人 -->
      <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-collapse aui-border aui-bg-white">
          <li class="aui-list-header">
            收件人資訊
          </li>
          <li class="aui-list-item">
            <div class="aui-list-item-inner">
              <div class="aui-list-item-label">
                收件人
              </div>
              <div class="aui-list-item-input">
                <input type="text" placeholder="姓名" />
              </div>
            </div>
          </li>
          <li class="aui-list-item">
            <div class="aui-list-item-inner">
              <div class="aui-list-item-label">
                聯絡電話
              </div>
              <div class="aui-list-item-input">
                <input type="number" placeholder="手機" />
              </div>
            </div>
          </li>
          <li class="aui-list-item">
            <div class="aui-list-item-inner">
              <div class="aui-list-item-label" style="width:25%;">
                配送地址
              </div>
              <div class="city-selector-set d_flex" style="width:75%;">
                <div>
                  <!-- 縣市選單 -->
                  <select class="county aui-margin-r-15"></select>
                </div>
                <div>
                  <!-- 區域選單 -->
                  <select class="district"></select>
                </div>
              </div>
            </div>
          </li>
          <li class="aui-list-item">
            <div class="aui-list-item-inner">
              <div class="aui-list-item-label">
                詳細地址
              </div>
              <div class="aui-list-item-input">
                <input type="text" placeholder="街道／樓層" />
              </div>
            </div>
          </li>
          <li class="aui-list-item">
            <div class="aui-list-item-inner">
              <div class="aui-list-item-label">
                備註
              </div>
              <div class="aui-list-item-input">
                <textarea></textarea>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!-- 取貨方式 -->
      <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-list-in aui-bg-white">
          <li class="aui-list-header">
            取貨方式
          </li>
          <li class="aui-list-item">
            <div class="aui-list-item-inner">
              <label> <input class="aui-radio" type="radio" name="get_bag" checked="" /> 宅配</label>
            </div>
          </li>
        </ul>
      </div>
      <!-- 付費方式 -->
      <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-list-in aui-bg-white">
          <li class="aui-list-header">
            付費方式
          </li>
          <li class="aui-list-item">
            <div class="aui-list-item-inner">
              <label> <input class="aui-radio" type="radio" name="pay_type" checked="" /> 貨到付款</label>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="aui-content-padded check-btn" style="margin-bottom: 6rem;">
      <div class="aui-btn aui-btn-primary aui-btn-block aui-btn-sm btn-popup">確認變價</div>
    </div>
    <footer class="aui-bar aui-bar-tab footer-addcart">
      <div class="aui-bar-tab-item" tapmode style="width: 6rem;">
        <div class="aui-bar-tab-label color-orange aui-font-size-18 aui-bold">總計NT$<span>15000</span></div>
      </div>
      <a href="cart_success.html" class="aui-bar-tab-item aui-bg-primary aui-text-white" tapmode style="width: auto;width: 5rem;">結帳</a>
    </footer>
  </body>
  <script type="text/javascript" src="./script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./script/iconfont.js"></script>
  <script type="text/javascript" src="./script/jquery.countdown.js"></script>
  <script type="text/javascript" src="./script/tw-city-selector.min.js"></script>
  <script type="text/javascript" src="./script/script.js?v10"></script>
  <script>
    $(document).ready(function() {
      // $("#footer").load("footer.html");
      $('#change-price').click(function() {
        $('.change-price input').toggle();
        $('.check-btn').toggle();
        $('.c_price').toggle();
        $('#change-price span').toggle();
      });
    });
  </script>
  <script>
    // 城市 區域
    new TwCitySelector({
      el: '.city-selector-set',
      elCounty: '.county',
      elDistrict: '.district'
    });
  </script>
</html>
