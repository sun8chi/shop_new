<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/aui.css" />
    <link rel="stylesheet" href="css/jquery.countdown.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css?v10" />
    <title>登入</title>
  </head>

  <body>
    <header class="aui-bar aui-bar-nav aui-text-left header" id="headerTop">
      <a href="member.html" class="aui-pull-left aui-btn">
        <span class="aui-iconfont aui-icon-home"></span>
      </a>
      <div class="aui-title">登入</div>
    </header>
    <div class="aui-content aui-margin-b-15">
      <ul class="aui-list aui-form-list">
        <li class="aui-list-item">
          <div class="aui-list-item-inner">
            <div class="aui-list-item-label-icon">
              <i class="aui-iconfont aui-icon-my"></i>
            </div>
            <div class="aui-list-item-input">
              <input type="text" placeholder="請輸入帳號" />
            </div>
          </div>
        </li>
        <li class="aui-list-item">
          <div class="aui-list-item-inner">
            <div class="aui-list-item-label-icon">
              <i class="aui-iconfont aui-icon-lock"></i>
            </div>
            <div class="aui-list-item-input">
              <input type="password" placeholder="請輸入密碼" />
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="aui-content-padded aui_login_btn">
      <a href="member.html" class="aui-btn aui-btn-primary aui-btn-block">確認 </a>
    </div>
  </body>
  <script type="text/javascript" src="./script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./script/iconfont.js"></script>
  <script type="text/javascript" src="./script/jquery.countdown.js"></script>
</html>
