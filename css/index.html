<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS('particles-js', {
        particles: {
          number: { value: 7, density: { enable: true, value_area: 800 } },
          color: { value: '#ffffff' },
          shape: { type: 'image', stroke: { width: 0, color: '#000000' }, polygon: { nb_sides: 5 }, image: { src: 'https://uploads-ssl.webflow.com/6003db8dee7d8b184aca0f90/60d03f3438e06c80d32584bb_planet01.png', width: 140, height: 140 } },
          opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
          size: { value: 3, random: true, anim: { enable: true, speed: 0.05, size_min: 100, sync: false } },
          line_linked: { enable: true, distance: 773.3646887996272, color: '#ffffff', opacity: 0.3, width: 1 },
          move: { enable: true, speed: 0.2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
        },
        interactivity: {
          detect_on: 'canvas',
          events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: false, mode: 'push' }, resize: true },
          modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 10 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
        },
        retina_detect: true
      });
    </script>
  </body>
