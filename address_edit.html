<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
    <link rel="stylesheet" href="css/style.css?v10" />
    <title>商店</title>
  </head>
  <body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="headerTop">
      <a href="address_manage.html" class="aui-pull-left aui-btn">
        <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="aui-title">編輯收件人</div>
    </header>
    <div class="aui-content aui-margin-b-15">
      <ul class="aui-list aui-form-list">
        <li class="aui-list-item">
          <div class="aui-list-item-inner">
            <div class="aui-list-item-label-icon">
              <i class="aui-iconfont aui-icon-my"></i>
            </div>
            <div class="aui-list-item-input">
              <input type="text" placeholder="收貨人姓名" />
            </div>
          </div>
        </li>
        <li class="aui-list-item">
          <div class="aui-list-item-inner">
            <div class="aui-list-item-label-icon">
              <i class="aui-iconfont aui-icon-mobile"></i>
            </div>
            <div class="aui-list-item-input">
              <input type="number" placeholder="手機號碼" />
            </div>
          </div>
        </li>
        <li class="aui-list-item">
          <div class="aui-list-item-inner">
            <div class="aui-list-item-label-icon">
              <i class="aui-iconfont aui-icon-mail"></i>
            </div>
            <div class="aui-list-item-input">
              <input type="email" placeholder="信箱" />
            </div>
          </div>
        </li>
        <li class="aui-list-item">
          <div class="aui-list-item-inner">
            <div class="aui-list-item-label-icon">
              <i class="aui-iconfont aui-icon-location"></i>
            </div>
            <div class="aui-list-item-input">
              <input type="text" placeholder="收貨地址" />
            </div>
          </div>
        </li>
        <li class="aui-list-item">
          <div class="aui-list-item-inner">
            <div class="aui-list-item-label-icon">
              <i class="aui-iconfont aui-icon-comment"></i>
            </div>
            <div class="aui-list-item-input">
              <input type="text" placeholder="備註" />
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="aui-content-padded">
      <div class="aui-btn aui-btn-primary aui-btn-block">確認</div>
    </div>
  </body>
  <script type="text/javascript" src="./script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./script/iconfont.js"></script>
  <script type="text/javascript" src="./script/jquery.countdown.js"></script>
</html>
