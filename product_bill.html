<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/aui.css" />
    <link rel="stylesheet" href="css/jquery.countdown.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css?v10" />
    <title>發票</title>
  </head>

  <body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="headerTop">
      <div class="aui-title">商品列表</div>
    </header>
    <div class="scroll_bar stickytop" id="tabList">
      <div class="scroll_item active"><span>分類1</span></div>
      <div class="scroll_item"><span>分類2</span></div>
      <div class="scroll_item"><span>分類3</span></div>
    </div>
    <section id="tab_box">
      <!-- 分類1 -->
      <div class="aui-card-list">
        <div class="aui-card-list-content">
          <ul class="aui-list aui-media-list">
            <li class="aui-list-item">
              <a class="btn-popup" href="#" data-popup="popup-addcart">
                <div class="aui-media-list-item-inner">
                  <div class="aui-list-item-inner">
                    <div class="aui-list-item-text">
                      <div class="aui-list-item-title">好吃的牛肉麵</div>
                      <div class="aui-list-item-right"><span class="aui-iconfont aui-icon-right"></span></div>
                    </div>
                  </div>
                </div>
                <div class="aui-info" style="padding-top:0">
                  <div class="aui-info-item">NT <span class="aui-text-danger aui-bold">500</span></div>
                </div>
              </a>
            </li>
            <li class="aui-list-item">
              <a class="btn-popup" href="#" data-popup="popup-addcart">
                <div class="aui-media-list-item-inner">
                  <div class="aui-list-item-inner">
                    <div class="aui-list-item-text">
                      <div class="aui-list-item-title">榨菜肉絲麵</div>
                      <div class="aui-list-item-right"><span class="aui-iconfont aui-icon-right"></span></div>
                    </div>
                  </div>
                </div>
                <div class="aui-info" style="padding-top:0">
                  <div class="aui-info-item">NT <span class="aui-text-danger aui-bold">500</span></div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- 分類2 -->
      <div class="aui-card-list">
        <div class="aui-card-list-content">
          <ul class="aui-list aui-media-list">
            <li class="aui-list-item">
              <a class="btn-popup" href="#" data-popup="popup-addcart">
                <div class="aui-media-list-item-inner">
                  <div class="aui-list-item-inner">
                    <div class="aui-list-item-text">
                      <div class="aui-list-item-title">紅茶</div>
                      <div class="aui-list-item-right"><span class="aui-iconfont aui-icon-right"></span></div>
                    </div>
                  </div>
                </div>
                <div class="aui-info" style="padding-top:0">
                  <div class="aui-info-item">NT <span class="aui-text-danger aui-bold">500</span></div>
                </div>
              </a>
            </li>
            <li class="aui-list-item">
              <a class="btn-popup" href="#" data-popup="popup-addcart">
                <div class="aui-media-list-item-inner">
                  <div class="aui-list-item-inner">
                    <div class="aui-list-item-text">
                      <div class="aui-list-item-title">綠茶</div>
                      <div class="aui-list-item-right"><span class="aui-iconfont aui-icon-right"></span></div>
                    </div>
                  </div>
                </div>
                <div class="aui-info" style="padding-top:0">
                  <div class="aui-info-item">NT <span class="aui-text-danger aui-bold">500</span></div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- 分類3 -->
      <div class="aui-card-list">
        <div class="aui-card-list-content">
          <ul class="aui-list aui-media-list">
            <li class="aui-list-item">
              <a class="btn-popup" href="#" data-popup="popup-addcart">
                <div class="aui-media-list-item-inner">
                  <div class="aui-list-item-inner">
                    <div class="aui-list-item-text">
                      <div class="aui-list-item-title">牛肉燴飯</div>
                      <div class="aui-list-item-right"><span class="aui-iconfont aui-icon-right"></span></div>
                    </div>
                  </div>
                </div>
                <div class="aui-info" style="padding-top:0">
                  <div class="aui-info-item">NT <span class="aui-text-danger aui-bold">500</span></div>
                </div>
              </a>
            </li>
            <li class="aui-list-item">
              <a class="btn-popup" href="#" data-popup="popup-addcart">
                <div class="aui-media-list-item-inner">
                  <div class="aui-list-item-inner">
                    <div class="aui-list-item-text">
                      <div class="aui-list-item-title">綜合炒飯</div>
                      <div class="aui-list-item-right"><span class="aui-iconfont aui-icon-right"></span></div>
                    </div>
                  </div>
                </div>
                <div class="aui-info" style="padding-top:0">
                  <div class="aui-info-item">NT <span class="aui-text-danger aui-bold">500</span></div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- 加入購物車popup -->
    <div class="popup popup-addcart">
      <!-- 表頭 -->
      <header class="aui-bar aui-bar-nav aui-text-left header">
        <div class="aui-title">加入產品</div>
        <!-- 關閉鈕 -->
        <a href="#" class="aui-pull-right aui-btn hide-popup">
          <span class="aui-iconfont aui-icon-close aui-text-gray"></span>
        </a>
      </header>
      <div class="popup-content">
        <!-- 產品名稱/價格 -->
        <section class="aui-bg-white aui-margin-b-0 ">
          <div class="aui-content-padded aui-margin-t-0 aui-margin-b-0">
            <div class="aui-title aui-ellipsis-2 aui-font-size-20"><b class="pName">牛肉麵</b></div>
            <div class="aui-margin-t-10 d_flex">
              <p class="color-orange">NT$<span class="aui-font-size-20 pSale">190</span></p>
            </div>
          </div>
        </section>
        <section class="p_detail aui-bg-white">
          <ul class="aui-list aui-list-in aui-bg-white">
            <li class="aui-list-header">
              選擇數量與規格
            </li>
            <div class="optionList">
              <li class="aui-list-item">
                <div class="aui-list-item-inner">
                  <div class="aui-list-item-title">尺寸</div>
                  <div class="aui-list-item-right select-type">
                    <span class="aui-label active aui-label-outlined">大碗</span>
                    <span class="aui-label aui-label-outlined">中碗</span>
                    <span class="aui-label aui-label-outlined">小碗</span>
                  </div>
                </div>
              </li>
            </div>
            <div class="optionList">
              <li class="aui-list-item">
                <div class="aui-list-item-inner">
                  <div class="aui-list-item-title">辣</div>
                  <div class="aui-list-item-right select-type">
                    <span class="aui-label active aui-label-outlined">大辣</span>
                    <span class="aui-label aui-label-outlined">中辣</span>
                    <span class="aui-label aui-label-outlined">小辣</span>
                  </div>
                </div>
              </li>
            </div>
            <li class="aui-list-item">
              <div class="aui-list-item-inner">
                <div class="aui-list-item-title">數量</div>
                <div class="aui-list-item-right">
                  <div class="counter">
                    <span class="dis"> - </span>
                    <span class="num">1</span>
                    <span class="add">+</span>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </div>

      <!-- 加入購物車 -->
      <div class="aui-content popup-footer d_flex">
        <a href="#" class="aui-btn aui-btn-block bg-default bordered-0 hide-popup">加入購物車</a>
      </div>
    </div>
    <!-- footer -->
    <footer class="footer_bill">
      <a href="#">
        <div class="icon_sm">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-dingdan"></use>
          </svg>
          <span class="aui-badge">2</span>
        </div>
      </a>
      <div class="price">NT900</div>
      <a href="#" class="btn">結帳</a>
    </footer>
  </body>
  <script type="text/javascript" src="./script/swiper.min.js"></script>
  <script type="text/javascript" src="./script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./script/iconfont.js"></script>
  <script type="text/javascript" src="./script/script.js?v10"></script>
  <script type="text/javascript">
    $(function() {
      $('#tab_box .aui-card-list').css('display', 'none');
      $('#tab_box .aui-card-list')
        .eq(0)
        .css('display', 'block');
      $('#tabList .scroll_item').click(function() {
        let index = $('#tabList .scroll_item').index($(this));
        $('#tabList .scroll_item').attr('class', 'scroll_item');
        $(this).addClass('active');

        $('#tab_box .aui-card-list').css('display', 'none');
        $('#tab_box .aui-card-list')
          .eq(index)
          .css('display', 'block');
      });
    });
  </script>
</html>
